<app-menu></app-menu>

<div class="pagina">
      <header>
        <h1>Administração | Materiais</h1>
      </header>
      <form [formGroup]="material">
         <div>
            <mat-form-field appearance="outline" color="warn">
               <mat-label>Nome</mat-label>
               <input matInput formControlName="nome">
            </mat-form-field>
            
            <mat-form-field appearance="outline" color="warn">
               <mat-label>Valor</mat-label>
               <input matInput formControlName="valor">
            </mat-form-field>
         </div>
         
         <div>
            <mat-form-field appearance="outline" color="warn" class="grande">
                  <mat-label>Tipo</mat-label>
                  <input matInput formControlName="tipo">
                  </mat-form-field> 
               </div>
         
         <div>
         <mat-form-field appearance="outline" color="warn">
         <mat-label>Fornecedor</mat-label>
         <input matInput formControlName="fornecedor">
         </mat-form-field> 
         </div>
         
               
               <div class="controles" >
                  <button mat-raised-button color="accent" [disabled]="formulario.enabled"  (click)="onIncluir()">Incluir</button>
                  <button mat-raised-button color="accent" [disabled]="formulario.invalid"  (click)="onSalvar()">Salvar</button>
                  <button mat-raised-button color="accent" [disabled]="formulario.disabled" (click)="onCancelar()">Cancelar</button>
               </div>
      </form>
      <div class="relatorio">
            <h2>Usuários cadastrados</h2>
            <table>
               <tr>
                  <th>Ação</th>
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>Login</th>
                  <th>e-mail</th>
               </tr>
               <tr *ngFor="let usuario of relatorio">
                  <td><button>Excluir</button></td>
                  <td>{{usuario.nome}} {{usuario.sobrenome}}</td>
                  <td>{{usuario.telefone}}</td>
                  <td>{{usuario.login}}</td>
                  <td>{{usuario.email}}</td>  
               </tr>
            </table>
      </div>
</div>
