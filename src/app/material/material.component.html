<app-menu></app-menu>

<div class="pagina">
      <header>
        <h1>Administração | Materiais</h1>
      </header>
      <form [formGroup]="material">
         <div>
            <mat-form-field appearance="outline" color="warn">
               <mat-label>Nome</mat-label>
               <input matInput formControlName="nome">
            </mat-form-field>
            
            <mat-form-field appearance="outline" color="warn">
               <mat-label>Valor</mat-label>
               <input matInput formControlName="valor">
            </mat-form-field>
         </div>
         
         <div>
            <mat-form-field appearance="outline" color="warn" class="grande">
                  <mat-label>Tipo</mat-label>
                  <input matInput formControlName="tipo">
                  </mat-form-field> 
               </div>
         
         <div>
         <mat-form-field appearance="outline" color="warn">
         <mat-label>Fornecedor</mat-label>
         <input matInput formControlName="fornecedor">
         </mat-form-field> 
         </div>
                
         <div class="controles" >
            <button mat-raised-button color="accent" [disabled]="material.enabled"  (click)="onIncluir()">Incluir</button>
            <button mat-raised-button color="accent" [disabled]="material.invalid"  (click)="onSalvar()">Salvar</button>
            <button mat-raised-button color="accent" [disabled]="material.disabled" (click)="onCancelar()">Cancelar</button>
         </div>
</form>
<div class="relat">
      <h2>Materiais cadastrados</h2>
      <table>
         <tr>
            <th>Ação</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Fornecedor</th>
         </tr>
         <tr *ngFor="let material of relat">
            <td><button>Excluir</button></td>
            <td>{{material.nome}} </td>
            <td>{{material.valor}}</td>
            <td>{{material.tipo}}</td>
            <td>{{material.fornecedor}}</td>  
         </tr>
      </table>
</div>
